<div class="principal">
  <div class="superior">
  </div>
  <div class="formulario">
    <h1>Inicia Sesión</h1>
    <form [formGroup]="miFormulario" (ngSubmit)="enviarFormulario()">
      <div class="form-group">
        <label for="correo">Correo electrónico:</label><br>
        <input type="text" id="correo" class="form-control" formControlName="correo">
      </div>
      <div class="form-group">
        <label for="passwd">Contraseña:</label><br>
        <input type="password" id="passwd" class="form-control" formControlName="passwd">
      </div>
      <button type="submit" class="btn btn-success center-block" id="button" [disabled]="!miFormulario.valid">Ingresar</button>
    </form>
  </div>
  <div class="inferior">
  </div>
</div>
